<body>
    <section>
        <div class="banner">
            <img src="./assets/images/heroBanner.png" class="banner-image" alt="">

            <p class="banner-title">SUMMER FRESHNESS</p>

              src="./assets/images/signUp.png"
              alt="icon"

            />
          </div>
        </div>

    <section>

            <p class="section-tile">KNOW OUR RANGE</p>
        </div>
    </section>
